    <script>
        function organizar(x){
            while(x > 7 || x ==1 || x == 0){
                x = Math.round(Math.random()*10);
            }
            return x;
        }

        function numeroAleatorio(){
            var x = organizar(Math.round(Math.random()*10))
            return x;
        }
        var secreto1 = numeroAleatorio();
        var secreto2 = numeroAleatorio();
        var secreto3 = 2;
        var secreto4 = numeroAleatorio();
        var secreto5 = numeroAleatorio();
        var secreto6 = numeroAleatorio();
        
        function verificar(){
            alert ("los numeros sorteados son: "+secreto1+","+secreto2+","+secreto3+","+secreto4+","+secreto5+","+secreto6)
            }
        var button = document.querySelector("button");
        button.onclick = verificar;
